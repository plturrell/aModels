# Semantic Pipeline Schema Definition
# This YAML schema defines the structure for semantic data pipelines

pipeline:
  type: object
  required:
    - id
    - name
    - version
    - source
    - target
    - steps
  properties:
    id:
      type: string
      description: Unique identifier for the pipeline
      pattern: '^[a-z0-9-]+$'
    
    name:
      type: string
      description: Human-readable name for the pipeline
      minLength: 1
      maxLength: 100
    
    version:
      type: string
      description: Semantic version of the pipeline definition
      pattern: '^v?\d+\.\d+\.\d+(-.*)?$'
    
    description:
      type: string
      description: Description of what the pipeline does
      maxLength: 1000
    
    source:
      type: object
      required:
        - type
        - connection
        - schema
      properties:
        type:
          type: string
          enum:
            - murex
            - sap_gl
            - bcrs
            - rco
            - axiom
            - knowledge_graph
