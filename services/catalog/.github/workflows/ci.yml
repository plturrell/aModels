name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      
      - name: Run tests
        run: |
          cd services/catalog
          go test ./...
      
      - name: Build
        run: |
          cd services/catalog
          go build -o catalog-service .
      
      - name: Quality check
        run: |
          cd services/catalog
          go vet ./...
          go fmt ./...
      
      - name: Install goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
      
      - name: Check migrations
        run: |
          cd services/catalog
          # Verify migration files exist and are valid
          test -d migrations || (echo "Migrations directory not found" && exit 1)
          test -f migrations/001_create_neo4j_schema.cypher || (echo "Migration files not found" && exit 1)

  quality-gate:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Check quality metrics
        run: |
          echo "Quality gate: All tests passed"
          echo "Quality metrics: OK"

  deploy:
    runs-on: ubuntu-latest
    needs: [test, quality-gate]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
          cd services/catalog
          docker build -t catalog-service:latest .
      
      - name: Deploy (placeholder)
        run: |
          echo "Deployment would happen here"

