version: "3.9"

services:
  dms:
    build:
      context: .
      dockerfile: Dockerfile
    image: amodels-dms:dev
    environment:
      DMS_POSTGRES_DSN: postgresql+psycopg://postgres:postgres@postgres:5432/dms
      DMS_REDIS_URL: redis://redis:6379/0
      DMS_NEO4J_URI: neo4j://neo4j:7687
      DMS_NEO4J_USER: neo4j
      DMS_NEO4J_PASSWORD: neo4j
      DMS_STORAGE_ROOT: /data/documents
    ports:
      - "8080:8080"
    volumes:
      - dms-storage:/data/documents
    depends_on:
      - postgres
      - redis
      - neo4j

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dms
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  neo4j:
    image: neo4j:5.20
    environment:
      NEO4J_AUTH: neo4j/neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data

volumes:
  dms-storage:
  pg-data:
  neo4j-data:
