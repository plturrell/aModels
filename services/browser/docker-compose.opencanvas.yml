version: '3.8'

services:
  # Supabase services for Open Canvas authentication
  supabase-db:
    image: supabase/postgres:15.1.0.117
    container_name: amodels-supabase-db
    environment:
      POSTGRES_PASSWORD: your-super-secret-and-long-postgres-password
      POSTGRES_DB: postgres
    ports:
      - "54322:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
    networks:
      - amodels-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  supabase-kong:
    image: kong:3.1.1
    container_name: amodels-supabase-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    ports:
      - "8000:8000"  # HTTP
      - "8443:8443"  # HTTPS
    volumes:
      - ./supabase-config/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - amodels-network
    depends_on:
      supabase-db:
        condition: service_healthy

  supabase-auth:
    image: supabase/gotrue:v2.99.0
    container_name: amodels-supabase-auth
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:8000
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: http://localhost:3000,http://localhost:4173
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_ADMIN_EMAIL: admin@amodels.local
      GOTRUE_SMTP_HOST: supabase-mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_SENDER_NAME: aModels
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: "true"
    ports:
      - "9999:9999"
    networks:
      - amodels-network
    depends_on:
      supabase-db:
        condition: service_healthy

  supabase-rest:
    image: postgrest/postgrest:v11.2.0
    container_name: amodels-supabase-rest
    environment:
      PGRST_DB_URI: postgres://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: "false"
    ports:
      - "3001:3000"
    networks:
      - amodels-network
    depends_on:
      supabase-db:
        condition: service_healthy

  supabase-realtime:
    image: supabase/realtime:v2.25.35
    container_name: amodels-supabase-realtime
    environment:
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: your-super-secret-and-long-postgres-password
      DB_SSL: "false"
      PORT: 4000
      JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      REPLICATION_MODE: RLS
      REPLICATION_POLL_INTERVAL: 100
      SECURE_CHANNELS: "true"
      SLOT_NAME: supabase_realtime_rls
      TEMPORARY_SLOT: "true"
    ports:
      - "4000:4000"
    networks:
      - amodels-network
    depends_on:
      supabase-db:
        condition: service_healthy

  supabase-storage:
    image: supabase/storage-api:v0.43.11
    container_name: amodels-supabase-storage
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      DATABASE_URL: postgres://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    ports:
      - "5000:5000"
    volumes:
      - supabase-storage-data:/var/lib/storage
    networks:
      - amodels-network
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_started

  supabase-meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: amodels-supabase-meta
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: your-super-secret-and-long-postgres-password
    ports:
      - "8080:8080"
    networks:
      - amodels-network
    depends_on:
      supabase-db:
        condition: service_healthy

  # Open Canvas LangGraph agents backend
  opencanvas-agents:
    build:
      context: ./open-canvas
      dockerfile: Dockerfile.agents
    container_name: amodels-opencanvas-agents
    environment:
      # LangSmith (optional)
      LANGSMITH_TRACING: "false"
      LANGSMITH_API_KEY: ""
      # LocalAI integration
      OPENAI_API_KEY: "sk-local-key-not-required"
      OPENAI_API_BASE: "http://localai:8080/v1"
      # Anthropic (optional fallback)
      ANTHROPIC_API_KEY: ""
      # Supabase
      NEXT_PUBLIC_SUPABASE_URL: "http://localhost:8000"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0"
      SUPABASE_SERVICE_ROLE: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU"
    ports:
      - "2024:2024"
    networks:
      - amodels-network
    depends_on:
      - supabase-auth
      - supabase-rest
    volumes:
      - ./open-canvas:/app
    command: ["langgraph", "dev", "--host", "0.0.0.0", "--port", "2024"]

  # Open Canvas Next.js web frontend
  opencanvas-web:
    build:
      context: ./open-canvas/apps/web
      dockerfile: Dockerfile
    container_name: amodels-opencanvas-web
    environment:
      # Feature flags
      NEXT_PUBLIC_OPENAI_ENABLED: "true"
      NEXT_PUBLIC_ANTHROPIC_ENABLED: "false"
      NEXT_PUBLIC_FIREWORKS_ENABLED: "false"
      NEXT_PUBLIC_GEMINI_ENABLED: "false"
      NEXT_PUBLIC_AZURE_ENABLED: "false"
      NEXT_PUBLIC_OLLAMA_ENABLED: "false"
      NEXT_PUBLIC_GROQ_ENABLED: "false"
      # Supabase
      NEXT_PUBLIC_SUPABASE_URL: "http://localhost:8000"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0"
      NEXT_PUBLIC_SUPABASE_URL_DOCUMENTS: "http://localhost:8000"
      NEXT_PUBLIC_SUPABASE_ANON_KEY_DOCUMENTS: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0"
      # LangGraph backend
      NEXT_PUBLIC_LANGGRAPH_API_URL: "http://localhost:2024"
    ports:
      - "3000:3000"
    networks:
      - amodels-network
    depends_on:
      - opencanvas-agents
      - supabase-kong
    volumes:
      - ./open-canvas/apps/web:/app

  # Existing shell UI (optional - if you want to run it in docker)
  shell-ui:
    build:
      context: ./shell/ui
      dockerfile: Dockerfile
    container_name: amodels-shell-ui
    environment:
      SHELL_GATEWAY_URL: "http://gateway:8000"
      SHELL_LOCALAI_URL: "http://localai:8080"
    ports:
      - "4173:4173"
    networks:
      - amodels-network
    volumes:
      - ./shell/ui/dist:/app/dist

networks:
  amodels-network:
    driver: bridge
    name: amodels-network

volumes:
  supabase-db-data:
    name: amodels-supabase-db-data
  supabase-storage-data:
    name: amodels-supabase-storage-data
