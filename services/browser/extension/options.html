<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>aModels Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 480px;
        width: calc(100% - 48px);
        padding: 48px;
      }
      
      h1 {
        font-size: 28px;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: #1a202c;
      }
      
      .subtitle {
        color: #64748b;
        font-size: 14px;
        margin: 0 0 32px 0;
      }
      
      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #2d3748;
        margin-bottom: 8px;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 14px;
        transition: border-color 0.2s ease;
      }
      
      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }
      
      .hint {
        font-size: 12px;
        color: #718096;
        margin-top: 6px;
        margin-bottom: 24px;
      }
      
      .buttons {
        display: flex;
        gap: 12px;
        margin-top: 32px;
      }
      
      button {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      button:focus {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }
      
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .btn-primary {
        background: #667eea;
        color: white;
      }
      
      .btn-primary:hover:not(:disabled) {
        background: #5a67d8;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      
      .btn-secondary {
        background: #e2e8f0;
        color: #4a5568;
      }
      
      .btn-secondary:hover:not(:disabled) {
        background: #cbd5e0;
      }
      
      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 12px;
        font-size: 13px;
        display: none;
      }
      
      .status.visible {
        display: block;
      }
      
      .status.success {
        background: #d1fae5;
        color: #047857;
      }
      
      .status.error {
        background: #fee2e2;
        color: #991b1b;
      }
      
      .status.loading {
        background: #dbeafe;
        color: #1e40af;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #3b82f6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        flex-shrink: 0;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Settings</h1>
      <p class="subtitle">Configure gateway connection</p>
      
      <div>
        <label for="gateway-url">Gateway URL</label>
        <input 
          id="gateway-url" 
          type="text" 
          placeholder="http://localhost:8000"
          aria-label="Gateway URL input"
        />
        <div class="hint">Default: http://localhost:8000</div>
      </div>

      <div style="margin-top:16px;">
        <label for="sap-theme-select">SAP Theme</label>
        <select id="sap-theme-select" aria-label="SAP Theme selection" style="width:100%; padding:10px; border:2px solid #e2e8f0; border-radius:12px;">
          <option value="auto">Auto (follow system)</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="hc">High Contrast</option>
        </select>
        <div class="hint">Controls popup theme. Auto follows system dark mode.</div>
      </div>
      
      <div class="buttons">
        <button class="btn-secondary" id="test" aria-label="Test gateway connection">
          Test
        </button>
        <button class="btn-primary" id="save" aria-label="Save settings">
          Save
        </button>
      </div>
      
      <div class="status" id="status"></div>
    </div>
    
    <script src="options.js"></script>
  </body>
  </html>
