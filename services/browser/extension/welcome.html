<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>aModels</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 420px;
        width: calc(100% - 48px);
        padding: 48px;
        text-align: center;
      }
      
      h1 {
        font-size: 36px;
        font-weight: 600;
        margin: 0 0 16px 0;
        color: #1a202c;
      }
      
      .subtitle {
        color: #64748b;
        font-size: 16px;
        line-height: 1.6;
        margin: 0 0 40px 0;
      }
      
      .status {
        padding: 32px;
        background: #f7fafc;
        border-radius: 16px;
        margin: 32px 0;
      }
      
      .status-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      
      .spinner {
        display: inline-block;
        width: 64px;
        height: 64px;
        border: 6px solid #e2e8f0;
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .status-text {
        font-size: 18px;
        color: #1a202c;
        font-weight: 500;
        margin: 16px 0 8px 0;
      }
      
      .status-detail {
        font-size: 14px;
        color: #64748b;
      }
      
      button {
        width: 100%;
        padding: 16px 32px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #667eea;
        color: white;
      }
      
      button:hover:not(:disabled) {
        background: #5a67d8;
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      }
      
      button:focus {
        outline: 2px solid #667eea;
        outline-offset: 4px;
      }
      
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      
      .error {
        background: #fee2e2;
        color: #991b1b;
        padding: 16px;
        border-radius: 12px;
        margin: 16px 0;
        font-size: 14px;
        line-height: 1.6;
      }
      
      #actions {
        margin-top: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>aModels</h1>
      <p class="subtitle">Press Cmd+K. Do anything.</p>
      
      <div class="status" id="status">
        <div class="status-icon">
          <div class="spinner"></div>
        </div>
        <div class="status-text">Connecting...</div>
        <div class="status-detail">Testing gateway connection</div>
      </div>
      
      <div id="error" class="error" style="display: none;"></div>
      
      <div id="actions" style="display: none;">
        <button id="complete-btn" onclick="complete()">Start Using aModels</button>
      </div>
    </div>
    
    <script src="welcome.js"></script>
  </body>
</html>
