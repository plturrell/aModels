<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>aModels</title>
    <!-- SAP Horizon: local design system CSS (MV3 disallows remote CSS) -->
    <link rel="stylesheet" href="design-system-sap.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: '72', '72full', Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        width: 360px;
        min-height: 240px;
        background: var(--sap-background);
        color: var(--sap-text);
      }
      
      .minimal-container {
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      
      #status {
        width: 100%;
        max-width: 320px;
        display: none;
      }
      
      #status.visible {
        display: block;
      }
      
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid var(--sap-primary);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        flex-shrink: 0;
        margin-top: 2px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="minimal-container">
      <div id="connection-status" class="sap-message sap-message-info" role="status" aria-live="polite">
        Checking connection...
      </div>
      
      <div class="sap-card" role="button" tabindex="0" aria-label="Open command palette">
        <div class="sap-card-content" style="display:flex; gap:12px; align-items:center;">
          <div class="command-palette-icon" aria-hidden="true">‚åòK</div>
          <div style="flex:1; min-width:0;">
            <div class="sap-text-primary" style="font-weight:600;">Press Cmd+K to begin</div>
            <div class="sap-text-secondary" style="font-size:12px;">Search for any action</div>
          </div>
        </div>
      </div>
      
      <div id="status" class="sap-message sap-message-info" role="alert" aria-live="assertive"></div>
      
      <!-- Search Quick View -->
      <div id="search-quickview" class="sap-card" role="region" aria-label="Quick Search">
        <div class="sap-card-content">
          <div class="sap-text-primary" style="font-weight:600; margin-bottom:8px;">Quick Search</div>
          <div style="display:flex; gap:8px; margin-bottom:8px;">
            <input 
              type="text" 
              id="quick-search-input" 
              class="sap-input" 
              placeholder="Search..."
              style="flex:1; padding:8px; border:1px solid var(--sap-border); border-radius:4px; font-size:14px;"
            />
            <button id="quick-search-btn" class="sap-button sap-button-primary" aria-label="Search" style="min-width:40px;">
              üîç
            </button>
          </div>
          <div id="search-results-preview" style="min-height:40px; max-height:120px; overflow-y:auto; display:none; font-size:12px;">
            <div class="sap-text-secondary">No results yet</div>
          </div>
          <button id="open-search-shell" class="sap-button sap-button-transparent" style="width:100%; margin-top:8px; display:none; font-size:12px;">
            Open in Shell ‚Üí
          </button>
        </div>
      </div>

      <!-- LocalAI Chat Quick View -->
      <div id="localai-quickview" class="sap-card" role="region" aria-label="LocalAI Chat">
        <div class="sap-card-content">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
            <div class="sap-text-primary" style="font-weight:600;">LocalAI Chat</div>
            <button id="open-chat-shell" class="sap-button sap-button-transparent" aria-label="Open full chat" style="font-size:11px;">
              Open Full ‚Üí
            </button>
          </div>
          <div style="display:flex; gap:8px; margin-bottom:8px;">
            <input 
              type="text" 
              id="chat-input" 
              class="sap-input" 
              placeholder="Ask anything..."
              style="flex:1; padding:8px; border:1px solid var(--sap-border); border-radius:4px; font-size:14px;"
            />
            <button id="chat-send-btn" class="sap-button sap-button-primary" aria-label="Send" style="min-width:40px;">
              ‚û§
            </button>
          </div>
          <div id="chat-history" style="max-height:100px; overflow-y:auto; font-size:11px; display:none;">
            <div class="sap-text-secondary">No messages yet</div>
          </div>
        </div>
      </div>

      <!-- Analytics Quick View -->
      <div id="analytics-quickview" class="sap-card" style="display:none;" role="region" aria-label="Analytics Quick View">
        <div class="sap-card-content">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
            <div class="sap-text-primary" style="font-weight:600;">Analytics</div>
            <button id="refresh-analytics" class="sap-button sap-button-transparent" aria-label="Refresh analytics">
              ‚Üª
            </button>
          </div>
          <div id="analytics-preview" style="min-height:60px; display:flex; align-items:center; justify-content:center;">
            <div class="sap-text-secondary">Loading...</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Phase 2: Design System & Enhanced Features -->
    <link rel="stylesheet" href="command-palette.css">
    <link rel="stylesheet" href="tooltips.css">
    
    <script src="errors.js"></script>
    <script src="connection-manager.js"></script>
    <script src="command-palette.js"></script>
    <script src="tooltips.js"></script>
    <script src="analytics-quickview.js"></script>
    <script src="popup.js"></script>
  </body>
  </html>
