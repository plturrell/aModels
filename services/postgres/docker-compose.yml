version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-lang-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lang_ops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - postgres-network

  postgres-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgres-lang-service
    environment:
      POSTGRES_DSN: "postgres://postgres:postgres@postgres:5432/lang_ops?sslmode=disable"
      GRPC_PORT: "50055"
      FLIGHT_ADDR: ":8825"
      FLIGHT_MAX_ROWS: "200"
      SERVICE_VERSION: "1.0.0"
      POSTGRES_MAX_OPEN_CONN: "20"
      POSTGRES_MAX_IDLE_CONN: "10"
      POSTGRES_CONN_MAX_LIFETIME_MINUTES: "30"
      SHUTDOWN_GRACE_PERIOD_SECONDS: "15"
    ports:
      - "50055:50055"
      - "8825:8825"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - postgres-network
    healthcheck:
      test: ["/app/healthcheck", "-addr=localhost:50055", "-timeout=2s"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: postgres-gateway
    environment:
      POSTGRES_LANG_SERVICE_ADDR: "postgres-service:50055"
      POSTGRES_LANG_DB_DSN: "postgres://postgres:postgres@postgres:5432/lang_ops?sslmode=disable"
      POSTGRES_DB_ALLOW_MUTATIONS: "false"
      POSTGRES_DB_DEFAULT_LIMIT: "100"
      POSTGRES_LANG_GATEWAY_CORS: "http://localhost:3000,http://localhost:9222"
      SERVICE_VERSION: "1.0.0"
      FASTAPI_HOST: "0.0.0.0"
      FASTAPI_PORT: "8000"
    ports:
      - "8000:8000"
    depends_on:
      postgres-service:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  postgres-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
