# Quality SLO Definitions for Multi-System Integration
# Define Service Level Objectives for each system and cross-system flows

quality_slos:
  # Murex System SLOs
  murex:
    trades:
      freshness:
        target: 0.95
        window: "24h"
        description: "95% of trades available within 24 hours"
        alert_threshold: 0.90
      
      completeness:
        target: 0.98
        window: "24h"
        description: "98% of trade data complete"
        alert_threshold: 0.95
      
      accuracy:
        target: 0.99
        window: "24h"
        description: "99% of trades accurate"
        alert_threshold: 0.97
    
    cashflows:
      freshness:
        target: 0.95
        window: "24h"
        description: "95% of cashflows available within 24 hours"
      completeness:
        target: 0.98
        window: "24h"
        description: "98% of cashflow data complete"
    
    regulatory_calculations:
      freshness:
        target: 0.90
        window: "24h"
        description: "90% of regulatory calculations available within 24 hours"
      completeness:
        target: 0.95
        window: "24h"
        description: "95% of regulatory calculation data complete"
  
  # SAP System SLOs
  sap:
    journal_entries:
      freshness:
        target: 0.95
        window: "24h"
        description: "95% of journal entries available within 24 hours"
        alert_threshold: 0.90
      
      completeness:
        target: 0.98
        window: "24h"
        description: "98% of journal entry data complete"
        alert_threshold: 0.95
      
      accuracy:
        target: 0.99
        window: "24h"
        description: "99% of journal entries accurate"
        alert_threshold: 0.97
    
    account_balances:
      freshness:
        target: 0.95
        window: "24h"
        description: "95% of account balances available within 24 hours"
      completeness:
        target: 0.98
        window: "24h"
        description: "98% of account balance data complete"
  
  # BCRS System SLOs
  bcrs:
    credit_exposures:
      freshness:
        target: 0.90
        window: "24h"
        description: "90% of credit exposures available within 24 hours"
        alert_threshold: 0.85
      
      completeness:
        target: 0.95
        window: "24h"
        description: "95% of credit exposure data complete"
        alert_threshold: 0.90
      
      accuracy:
        target: 0.95
        window: "24h"
        description: "95% of credit exposures accurate"
        alert_threshold: 0.90
  
  # RCO System SLOs
  rco:
    positions:
      freshness:
        target: 0.90
        window: "24h"
        description: "90% of positions available within 24 hours"
        alert_threshold: 0.85
      
      completeness:
        target: 0.95
        window: "24h"
        description: "95% of position data complete"
        alert_threshold: 0.90
  
  # Cross-System SLOs
  cross_system:
    # Murex → SAP ETL
    murex_to_sap:
      reconciliation_time:
        target: 0.95
        window: "1h"
        description: "95% of Murex trades reconciled to SAP within 1 hour"
        alert_threshold: 0.90
      
      transformation_accuracy:
        target: 0.99
        window: "24h"
        description: "99% transformation accuracy from Murex to SAP"
        alert_threshold: 0.97
      
      data_consistency:
        target: 0.98
        window: "24h"
        description: "98% data consistency between Murex and SAP"
        alert_threshold: 0.95
    
    # SAP → Finance Reporting
    sap_to_finance:
      reporting_accuracy:
        target: 0.99
        window: "24h"
        description: "99% of SAP data accurate for finance reporting"
        alert_threshold: 0.97
      
      reporting_freshness:
        target: 0.95
        window: "24h"
        description: "95% of finance reports available within 24 hours"
        alert_threshold: 0.90
    
    # BCRS → Capital Liquidity
    bcrs_to_capital:
      calculation_accuracy:
        target: 0.95
        window: "24h"
        description: "95% of capital calculations accurate"
        alert_threshold: 0.90
      
      calculation_freshness:
        target: 0.90
        window: "24h"
        description: "90% of capital calculations available within 24 hours"
        alert_threshold: 0.85
    
    # BCRS → Regulatory Reporting
    bcrs_to_regulatory:
      compliance_rate:
        target: 1.0
        window: "24h"
        description: "100% of BCRS data compliant for regulatory reporting"
        alert_threshold: 0.99
      
      reporting_completeness:
        target: 0.98
        window: "24h"
        description: "98% of regulatory reports complete"
        alert_threshold: 0.95
    
    # Murex → BCRS
    murex_to_bcrs:
      exposure_calculation_time:
        target: 0.90
        window: "2h"
        description: "90% of credit exposures calculated within 2 hours of trade"
        alert_threshold: 0.85
      
      calculation_accuracy:
        target: 0.95
        window: "24h"
        description: "95% of credit exposure calculations accurate"
        alert_threshold: 0.90
    
    # Murex → RCO
    murex_to_rco:
      position_calculation_time:
        target: 0.90
        window: "2h"
        description: "90% of risk positions calculated within 2 hours of trade"
        alert_threshold: 0.85
      
      position_accuracy:
        target: 0.95
        window: "24h"
        description: "95% of risk positions accurate"
        alert_threshold: 0.90

# Alerting Configuration
alerting:
  channels:
    - type: "email"
      recipients:
        - "data-ops@example.com"
        - "finance-ops@example.com"
    
    - type: "slack"
      channels:
        - "#data-quality-alerts"
        - "#finance-alerts"
  
  escalation:
    - level: 1
      threshold: 0.90
      channels: ["slack"]
    
    - level: 2
      threshold: 0.85
      channels: ["slack", "email"]
    
    - level: 3
      threshold: 0.80
      channels: ["slack", "email", "pagerduty"]

# Monitoring Configuration
monitoring:
  dashboard:
    url: "https://monitoring.example.com/dashboards/multi-system-quality"
  
  metrics:
    collection_interval: "5m"
    retention_period: "90d"
  
  reports:
    - type: "daily"
      time: "09:00"
      recipients: ["data-ops@example.com"]
    
    - type: "weekly"
      day: "monday"
      time: "09:00"
      recipients: ["data-ops@example.com", "finance-ops@example.com"]

